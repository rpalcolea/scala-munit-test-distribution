plugins {
    id 'scala'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.scala-lang:scala-library:2.13.+'
    testImplementation 'org.scalameta:munit_2.13:1.0.0-M6'
    testRuntimeOnly 'org.junit.vintage:junit-vintage-engine:5.8.2'
}

tasks.withType(Test).configureEach {
    useJUnitPlatform()
    distribution {
        enabled = true
        remoteExecutionPreferred = false
        maxRemoteExecutors = 0
    }
}